<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbf0; /* Amarelo claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff; /* Branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff6600; /* Laranja */
        }

        form {
            margin-top: 20px;
        }

        form input,
        form select {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="date"],
        form input[type="time"],
        form input[type="submit"] {
            width: 45%;
        }

        form input[type="submit"] {
            background-color: #ff6600; /* Laranja */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #ff4d00; /* Laranja mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agende uma data e hora:</h2>
        <form id="appointmentForm">
            <div>
                <label for="selectedDate">Data:</label>
                <input type="date" id="selectedDate" name="selectedDate" min="<?php echo date('Y-m-d'); ?>" max="2070-12-31" required>
            </div>
            <div>
                <label for="selectedTime">Hora:</label>
                <input type="time" id="selectedTime" name="selectedTime" required>
            </div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" max="<?php echo date('Y-m-d', strtotime('-18 years')); ?>" required>
            </div>
            <div>
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <input type="submit" value="Confirmar">
        </form>
    </div>
</body>
</html>
