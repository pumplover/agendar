<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagem-de-fundo.jpg'); /* URL da imagem de fundo */
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff4500; /* Vermelho Hot */
        }

        form {
            margin-top: 20px;
        }

        form input,
        form select {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="date"],
        form input[type="time"],
        form input[type="submit"] {
            width: 45%;
        }

        form input[type="submit"] {
            background-color: #ff4500; /* Vermelho Hot */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #ff3300; /* Vermelho Hot mais escuro */
        }
    </style>
</head>
